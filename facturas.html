    <div class="page-banner">
      <div class="container">
        <h1>Factura</h1>
        <p>Llena tus datos y el numero de factura y ya estas participando.</p>
      </div>
    </div>
    <div class="container py-4">
      <form>
        <div>
          <label>Tipo de identificación</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Pasaporte
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Cédula
          </label>
        </div>
        <div class="mb-1">
          <label for="idNumber" class="form-label"
            >Numero de identificacion</label
          >
          <input
            type="text"
            class="form-control"
            id="idNumber"
            required
            minlength="10"
            maxlength="20"
          />
        </div>
        <div class="mb-1">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            minlength="3"
            maxlength="50"
          />
        </div>
        <div class="mb-1">
          <label for="lastName1" class="form-label">Apellido 1</label>
          <input
            type="text"
            class="form-control"
            id="lastName1"
            required
            minlength="3"
            maxlength="50"
          />
        </div>
        <div class="mb-1">
          <label for="lastName2" class="form-label">Apellido 2</label>
          <input
            type="text"
            class="form-control"
            id="lastName2"
            minlength="3"
            maxlength="50"
          />
        </div>
        <div class="mb-1">
          <label for="email" class="form-label">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-1">
          <label for="state"> Provincia</label>
          <select
            class="form-select"
            id="state"
            aria-label="Default select example"
            required
          >
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="3">Opcion 4</option>
          </select>
        </div>
        <div class="mb-1">
          <label for="phone" class="form-label">Telefono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            required
            maxlength="8"
          />
        </div>
        <div class="mb-1">
          <label for="birthday" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="birthday" required />
        </div>
        <div class="mb-1">
          <label for="invoiceNumber" class="form-label"
            >Numero de factura</label
          >
          <input
            type="text"
            class="form-control"
            id="invoiceNumber"
            required
            minlength="3"
            maxlength="50"
          />
        </div>
        <div class="mb-1">
          <label for="salePoint">Lugar de compra</label>
          <select
            class="form-select"
            id="salePoint"
            aria-label="Default select example"
            required
          >
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="3">Opcion 4</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </form>
    </div>

    <div class="footer">
